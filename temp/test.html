<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Rubiks Groups</title>
    <link rel="stylesheet" href="css/test.css">
</head>
<body>
    <header>
        Intro to group theory using rubiks cubes.
    </header>
    <main class=main>
        <div class=rubik> 
            <div class=column>
                <div class=block></div>
                <div class=block></div>
                <div class=block></div>
            </div>
            <div class=column>
                <div class=block></div>
                <div class=block></div>
                <div class=block></div>
            </div>
            <div class=column>
                <div class=block></div>
                <div class=block></div>
                <div class=block></div>
            </div>
        </div>
        <div class="scene">
            <div class="block3d rowSpinTop">
                <div class="face front">
                    <div class="block2 bLeft bRed"></div>
                    <div class="block2 bCenter bRed"></div>
                    <div class="block2 bRight bRed"></div>
            </div>

                <div class="face right">right</div>
                <div class="face left">left</div>
                <div class="face back">back</div>
                <div class="lid top">top</div>
                <div class="face bottom">bottom</div>
            </div>
            <div class="block3d noSpinTop">
                <div class="face front">
                    <div class="block2 bLeft bRed"></div>
                    <div class="block2 bCenter bRed"></div>
                    <div class="block2 bRight bRed"></div>
                </div>

                <div class="face right">right</div>
                <div class="face left">left</div>
                <div class="face back">back</div>
                <div class="lid top">top</div>
                <div class="face bottom">bottom</div>
            </div>
            <div class="block3d rowSpinTop">
                <div class="face front">
                    <div class="block2 bLeft bRed"></div>
                    <div class="block2 bCenter bRed"></div>
                    <div class="block2 bRight bRed"></div>
                </div>
                <div class="face right">
                    <div class="block2 bLeft bGreen"></div>
                    <div class="block2 bCenter bGreen"></div>
                    <div class="block2 bRight bGreen"></div>
                </div>
                <div class="face left">
                    <div class="block2 bLeft bBlue"></div>
                    <div class="block2 bCenter bBlue"></div>
                    <div class="block2 bRight bBlue"></div>
                </div>
                <div class="face back">
                    <div class="block2 bLeft bOrange"></div>
                    <div class="block2 bCenter bOrange"></div>
                    <div class="block2 bRight bOrange"></div>
                </div>
                <div class="lid top">top</div>
                <!-- <div class="face bottom">bottom</div> -->
            </div>
        </div>
    </main>
    <!-- <script src="js/test.js"></script> -->
</body>
</html>
